<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="pricing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
</head>

<body>
    <main>
        <div class="plans-container">
            <div class="plans">
                <div class="personal-plan-box">
                    <div class="personal-plan-title">
                        <img src="icons/icon1.png">
                        <h1>Personal</h1>
                    </div>
                    <div class="personal-plan-benefits">
                        <ul>
                            <li>CUSTOM DOMAINS</li>
                            <li>SLEEPS AFTER 30 MINS OF INACTIVITY</li>
                        </ul>
                    </div>
                    <div class="personal-plan-price">
                        <p>FREE</p>
                    </div>
                    <div class="personal-plan-button">
                        <a href="">SIGN UP</a>
                    </div>
                </div>

                <div class="small-team-box">
                    <div class="small-team-plan-title">
                        <img src="icons/icon2.png">
                        <h2>SMALL TEAM</h2>
                    </div>
                    <div class="small-team-plan-benefits">
                        <ul>
                            <li>NEVER SLEEPS</li>
                            <li>MULTIPLE WORKERS FOR MORE POWERFUL APPS</li>
                        </ul>
                    </div>
                    <div class="small-team-plan-price">
                        <p>&dollar;150</p>
                    </div>
                    <div class="small-team-plan-button">
                        <a href="">FREE TRIAL</a>
                    </div>
                </div>

                <div class="enterprise-plan-box">
                    <div class="enterprise-plan-title">
                        <img src="icons/icon3.png">
                        <h3>ENTERPRISE</h3>
                    </div>
                    <div class="enterprise-plan-benefits">
                        <ul>
                            <li>DEDICATED</li>
                            <li>SIMPLE HORIZONTAL SCALABILITY</li>
                        </ul>
                    </div>
                    <div class="enterprise-plan-price">
                        <p>&dollar;400</p>
                    </div>
                    <div class="enterprise-plan-button">
                        <a href="">FREE TRIAL</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
